<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/home/phantom/Documents/project-46/css/form.css">

</head>
<body>
    <P>S<span style="color: #7939ff;">H</span>A</P>
    <div class="container">
        <h1 class="label" style="text-align: center;">L O G I N</h1>
        <form id="loginForm" class="loginForm" action="home.html" method="post" onsubmit="return validated()">
            <div class="fontEmail"></div>
            <div id="inputBox1">
                <img id="emailIcon" src="email.png">
                <input type="text" name="email" id="email" required placeholder="Email address">
            </div>
            <div id="e-error">
                <div id="email_error">Please fill up your Email</div>
            </div>
            <div class="fontPassword"></div>
            <div id="inputBox2">
                <img id="passwordIcon" src="password.png">
                <input type="password" required name="password" id="password" placeholder="Password">
                <img id="eye0" src="eye-closed.png">
            </div>
            <div id="pass-error">
                <div id="password_error">Please fill up your password</div>
            </div>
            <input type="hidden" name="_csrf" value="your_csrf_token">
            <div id="sub-btn">
                <button class="submit" type="submit" onclick="submitForm()">Login</button>
            </div>
        </form>
    </div>
    <div id="backgroundMark"></div>

    <script src="/home/phantom/Documents/project-46/js/form.js"></script>
</body>
</html>
